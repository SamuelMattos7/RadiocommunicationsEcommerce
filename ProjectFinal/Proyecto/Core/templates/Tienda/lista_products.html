{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Filtrar</button>
    </form>
    
    <ul>
        {% for producto in productos %}
            <li>{{ producto.Nombre }} - {{ producto.Marca }} - {{ producto.Precio }} - {{ producto.Tipo.TipoProducto }} / <a href="{% url 'VisualizarProducto' producto.ProductID %}">link</a>
                                                                                                                        
            </li>
        {% empty %}
            <li>No products found.</li>
        {% endfor %}
    </ul>
</body>
</html>
