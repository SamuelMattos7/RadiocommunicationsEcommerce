<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="container mt-5 p-5">
    <h4>Login</h4>
    <div class="form-group">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-primary" role="alert">
                    <p>Email o contraseña ingresado son incorrectos</p>
                </div>
            {% endif %}
            <label for="{{ form.username.id }}">email:</label>
            {{form.username}}
            <label for="{{ form.password.id }}">contraseña:</label>
            {{form.password}}
            <br>
            <button type="submit">Siguiente</button>&nbsp;|&nbsp;<form method="post" action="{% url 'logout' %}">{% csrf_token %}<input class="btn btn-primary" type="submit" value="Logout"></form>
        </form>
    </div>
</div>
</body>
</html>
